<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            Quicxx
        </div>
       <div class="sbar">
        <input type="text" placeholder="Search..">
       </div>
    </header>
    <div class="container">
        <div class="checkout">
            <nav class="nav">
                <ul class="list">
                    <li>Home</li>
                    <li>Categories</li>
                    <li>Products</li>
                    <li>Account</li>
                    <li>Settings</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </div>
        <div class="product">
            <h1> Popular Orders </h>
            <article class="products">
                <div class="imagecon">
                    <img class="item" src="asseta/images/Beignets d'oignons un délice pour l'apéritif ou en entrèe avec une salade.jpg" alt="1">
                </div>
                <div class="p">
                    <h>Extra Crispy Onion Rings</h>
                    <p>Price: 50 Php</p>
                </div>
            </article>
            <article class="products">
                <div class="imagecon">
                    <img class="item" src="asseta/images/5 Vegan Fast Food Remakes That Might Just Be Better Than the Original (1).jpg" alt="2">
                </div>
                <div class="p">
                    <h>Buy 1 Take 1 Footlong</h>
                    <p>Price: 40 Php</p>
                </div>
            </article>
            <article class="products">
                <div class="imagecon">
                    <img class="item" src="asseta/images/Foods that May Bash a Good Mood.jpg" alt="3">
                </div>
                <div class="p">
                    <h>French Fries</h>
                    <p>Price: 30 Php</p>
                </div>
            </article>
        </div>
        <div class="promo">
            <h1>Voucher</h1>
            <p> No Available Vouchers Right Now</p>
        </div>
        <div class="promotions">
            <h1>Checkout</h1>
            <div class="obar">
                <input type="text">
            </div>
            <div class="ebar">
                <label for="quantity">Quantity</label><br>
                <input type="text" id="quantity">
            </div>
            <div class="ebar">
                <label for="price">Price</label><br>
                <input type="text" id="price"><br><br>
                <input type="submit" value="Check Out">
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
